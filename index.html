<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabuada/style.css"> 
    <title>Tabuada</title>
    <script src="tabuada/scripts.js" defer> </script>
</head>
<body>
    <h2>Digite o número e confirme para gerar a tabuada!</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada do: </label>
            <input type="number" name="number" id="number" value="1"/>
        </div>  
        <div class="form-control">
            <label for="multiplicador">Multiplicado: </label>
            <input type="number" name="multiplicador" id="multiplicador" value="10"/>
        </div>  
        <input type="submit" value="Calcular"/>

    </form>
<div id="multiplicador-table">
<h2 id="multiplicador-title">Tabuado do: <span></span> </h2>
    <div id="multiplicador-operations">
        <p>Informe um número para exibir a tabuada</p>
        <div class="row">
            <div class="operation"></div>
            <div class="result"> </div>
        </div>
    </div>
</div>

</body>
</html>
